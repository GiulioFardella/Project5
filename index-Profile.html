<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body class="bg-dark">
    <img height="50" src="assets/netflix_logo.png" alt="Netflix Logo">
    <header class="text-center">
    </header>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container w-100">
            <section class="d-flex flex-lg-grow-0 justify-content-center align-items-center flex-column">
                <h1 class="text-white fs-1"> Edit Profile </h1>
                <hr class="text-secondary">
                <hr class="text-secondary">
                <div class="d-flex">
                    <img class="d-inline-block me-4" height="150" src="assets/avatar.png" alt="Avatar">
                    <div class="text-white">
                        <button class="text-start bg-secondary border-0 text-white mb-3 w-75 p-1 fw-semibold"> Strive Student </button>
                        <div>
                            <p class="text-secondary"> Language: </p>
                            <li class="nav-item dropdown">
                                <a
                                  class="nav-link dropdown-toggle text-white border border-white border-2 p-1"
                                  href="#"
                                  role="button"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                 English
                                </a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Italiano</a></li>
                                  <li><a class="dropdown-item" href="#">Espanol</a></li>
                                  <li>
                                    <a class="dropdown-item" href="#">German</a>
                                  </li>
                                </ul>
                            </li>
                        </div>
                        <hr>
                        <h4> Maturity Settings:</h4>
                        <button class="bg-secondary border-0 text-white fw-bold p-1"> ALL MATURITY RATINGS:</button>
                        <p> Show titles of all maturity ratings for this profile. </p>
                        <button class="bg-dark text-secondary fw-semibold w-25 border-secondary"> EDIT </button>
                        <hr>
                        <h4> Autoplay controls </h4>
                        <div class="form-check">
                            <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Autoplay next episode in a series on all devices.
                            </label>
                             </div>
                                  <div class="form-check">
                                  <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckChecked" checked>
                                   <label class="form-check-label bg-dark" for="flexCheckChecked">
                                    Autoplay previews while browsing on all devices.
                            </label>
                          </div>
                        </div>
                        
                    </div>
                    <div class="ms-5">
                        <hr class="text-secondary w-100">
                        <div class="d-inline ms-3">
                        <button class="fw-bold"> SAVE </button>
                         <button class="bg-dark text-secondary fw-semibold ms-2 border-secondary"> CANCEL </button>
                        <button class="bg-dark text-secondary fw-semibold ms-2 border-secondary"> DELETE PROFILE </button>
                        </div>
                    </div>
                </section>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
